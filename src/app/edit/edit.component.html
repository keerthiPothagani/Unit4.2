<html>
  <form>
    <div style="text-align-last: right; padding-right: 45%">
      <h1>Update Player</h1>
      <input
        style="text-align-last: start"
        type="hidden"
        name="_id"
        id="_id"
        #_id
        value="{{ data._id }}"
      /><br />
      <label><b>Name</b></label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="name"
        id="name"
        #Name
        value="{{ data.Name }}"
      /><br />
      <label><b>Matches</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="number"
        name="Matches"
        id="Matches"
        value="{{ data.Matches }}"
        #Matches
      /><br />
      <label><b>Innings</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="number"
        name="Innings"
        id="Innings"
        value="{{ data.Innings }}"
        #Innings
      /><br />
      <label><b>BoundaryFours</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="number"
        name="BoundaryFours"
        id="BoundaryFours"
        value="{{ data.BoundaryFours }}"
        #BoundaryFours
      /><br />
      <label><b>BoundarySixes</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="number"
        name="BoundarySixes"
        id="BoundarySixes"
        value="{{ data.BoundarySixes }}"
        #BoundarySixes
      /><br /><br />
      <button
        type="submit"
        style="margin-right: 6%"
        (click)="
          Update(
            _id.value,
            Name.value,
            Matches.value,
            Innings.value,
            BoundaryFours.value,
            BoundarySixes.value
          )
        "
      >
        Update
      </button>
      <button type="button" style="margin-right: 15px">
        <a routerLink="/dashboard" style="text-decoration: none; color: black"
          >Back</a
        >
      </button>
    </div>
  </form>
</html>
